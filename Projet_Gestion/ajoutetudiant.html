<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Étudiant</title>
</head>
<body>
    <h1>Ajouter un Étudiant</h1>
    <form action="ajouteretu.php" method="post">
        <label for="nom">Nom:</label>
        <input type="text" name="nom" required>
        <br>

        <label for="prenom">Prénom:</label>
        <input type="text" name="prenom" required>
        <br>

        <label for="date_naissance">Date de Naissance:</label>
        <input type="date" name="date_naissance" required>
        <br>

        <label for="id_filiere">Filière:</label>
        <select name="id_filiere" required>
            <option value="">Sélectionnez une filière</option>
            <option value="1">Génie informatique</option>
            <option value="2">Système et réseau informatique</option>
            <option value="3">Génie industrielle</option>
            <option value="4">Génie civil</option>
            <option value="5">Système informatique</option>
        </select>
        <br>

        <input type="submit" value="Ajouter Étudiant">
    </form>
</body>
</html>
